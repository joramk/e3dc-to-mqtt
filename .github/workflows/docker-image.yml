name: Docker Image CI

on:
  release:
    types: [ published ]

jobs:
  docker_build_arm:
    name: Build for ARM and push Docker image to Docker Hub
    runs-on: self-hosted
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: mdhom/e3dc-to-mqtt
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: mdhom/e3dc-to-mqtt:latest, mdhom/e3dc-to-mqtt:${{ github.event.release.tag_name }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/arm/v7
  docker_build_amd:
    name: Build for AMD and push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: mdhom/e3dc-to-mqtt
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: mdhom/e3dc-to-mqtt:latest, mdhom/e3dc-to-mqtt:${{ github.event.release.tag_name }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
